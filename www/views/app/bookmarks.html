<ion-view class="bookmarks-view">
  <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>SAVED ACCOUNTS</span>
  </ion-nav-title>
  <ion-content>
    <div class="row bookmarks-container">
      <div ng-if="bookmarks.length == 0" class="col col-center">
        <div class="empty-results">
          <i class="icon ion-bookmark"></i>
          <h3 class="no-bookmarks">There's nothing here yet. Start exploring!</h3>
        </div>
      </div>
      <div ng-if="bookmarks.length > 0" class="col" style="padding:0px !important;">
        <ion-list class="bookmarks-list" can-swipe="true">
          <ion-item class="bookmark-item" ng-repeat="bookmark in bookmarks">
            <a ng-click="edit(bookmark.data)">
              <h2 class="post-title" ng-bind-html="bookmark.title | rawHtml"></h2>
              <p class="post-date">Updated <span class="post-time" am-time-ago="bookmark.date"></span></p>
            </a>
            <ion-option-button  class="button ion-android-upload icon-left button-balanced" ng-click="upload(bookmark.title, bookmark.data)" ng-show='bookmark.valid'>
              Upload
            </ion-option-button>
            <ion-option-button  class="button ion-trash-b icon-left button-assertive" ng-click="remove(bookmark.title)">
              Remove
            </ion-option-button>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
