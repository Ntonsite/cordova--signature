<a class="item item-avatar"  ui-sref="app.post({postId :post.id})">
  <img ng-src="data:image/jpeg;base64,{{post.custom_fields.Client_Picture[0]}}">
  <h2 ng-bind-html="post.title | rawHtml"></h2>
  <p>
    <h2>Submitted 
      <span am-time-ago="post.date"></span> by 
      <span class="author" ng-bind-html="post.author.name | rawHtml"></span>
    </h2>
  </p>
  <span class="badge badge-assertive">{{post.comment_count}}</span>
</a>
