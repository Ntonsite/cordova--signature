<ion-view class="walkthrough-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="true">
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">CUSTOMER ACQUISITION APPLICATION</h3>
              <img class="slide-image" ng-src="img/icon.png"/>
              <p class="slide-p">
                Fast Way to get your customers on board
              </p>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <h3 class="slide-h">Engage Customers at your own convinience</h3>
              <img class="slide-image" ng-src="img/icon.png"/>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block" ui-sref="login">
          Log In
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
